    <title>Skincare Website</title>
    <style>
        body {
            background-image: url(https://media.gettyimages.com/id/2075772720/photo/trendy-collage-made-of-natural-cosmetic-beauty-products-for-body-and-face-care-in-glass.jpg?s=612x612&w=0&k=20&c=GUSOeOg0CGELWfK71HA6fbBI0prFoDIwIsgjyfKvyUs=);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fbe7e7;
        }

        .top-bar, .bottom-bar {
            background-color: #ffcccc;
            height: 10px;
            width: 100%;
        }

        .navbar-container {
            background-color: white;
            padding: 10px 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            text-align: center;
            padding: 10px;
        }

        .logo-container::before, 
        .logo-container::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #ff66b2;
            margin: 5px 0;
        }

        .logo-container img {
            height: 60px;
            display: block;
            margin: auto;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            cursor: pointer;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 5px 10px;
            margin-left: 5px;
            font-size: 16px;
            background-color: #ffcccc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .brands-section {
            display: none;
            background: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .brands-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .brand-item {
            background: #ffcccc;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
